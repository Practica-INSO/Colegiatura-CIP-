    <div class="container mt-5 bg-body-tertiary p-5 rounded">
        <h2 class="mb-4 h1 fw-bold">Solicitud de Suscripción</h2>
      
        <!-- Formulario de Solicitud -->
        <form id="solicitudForm">
          <!-- Campos del formulario -->
          <div class="row mb-3">
            <label for="dni" class="form-label">Informacion Personal</label>
            <div class="col">
              <input type="text" class="form-control" id="nombres" placeholder="Nombres" aria-label="Nombres" oninput="validarLetras(this)">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" aria-label="Apellidos" oninput="validarLetras(this)">
            </div>
          </div>
          <div class="mb-3">
            <label for="dni" class="form-label">Número de DNI</label>
            <input type="number" class="form-control" id="dni" name="dni" required placeholder="ex. 74130075">
          </div>
          
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Mi Casa 123">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="ex. ejemplo@gmail.com">
          </div>
          <div class="mb-3">
            <label for="tituloProfesional" class="form-label">Adjuntar Título Profesional</label>
            <input type="file" class="form-control" id="tituloProfesional" name="tituloProfesional" accept=".pdf, .docx" required>
          </div>
      
          <!-- Botón para enviar la solicitud -->
          <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
      
        <!-- Carnet Digital -->
        <div id="carnetDigital" class="mt-5" style="display: none;">
          <h3>Carnet Digital</h3>
          <!-- Contenido del carnet digital -->
          <!-- ... -->
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Iniciar Sesion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Código Único</label>
                    <input type="email" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Password</label>
                    <input type="password" class="form-control" id="recipient-name">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

    <script>
      function validarLetras(input) {
        var regex = /^[a-zA-Z ]*$/;
        if (!regex.test(input.value)) {
          alert("Por favor, ingrese solo letras en este campo.");
          input.value = input.value.replace(/[^a-zA-Z ]/g, '');
        }
      }
    </script>
